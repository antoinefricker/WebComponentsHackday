<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-components-hackday</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 2rem;
        background-color: #f5f5f5;
      }

      h1 {
        font-weight: 700;
      }

      h2 {
        font-weight: 600;
        margin: 2rem 0;
      }
    </style>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>

  <body>
    <h1>Web Components</h1>

    <ui-barebone></ui-barebone>
    <ui-barebone2></ui-barebone2>
    <ui-barebone-template></ui-barebone-template>

    <ui-encapsulation-opened-shadow></ui-encapsulation-opened-shadow>
    <ui-encapsulation-closed-shadow></ui-encapsulation-closed-shadow>

    <ui-handle-attributes
      color="#3366FF"
      id="handle-attributes"
    ></ui-handle-attributes>

    <input
      type="color"
      id="color-setter"
      name="color-setter"
      value="#ff0000"
      onchange="handleColorChange(event)"
    />
    <label for="color-setter">Pick a color (outside the component)</label>
    <script>
      function handleColorChange(event) {
        const color = event.target.value;
        const element = document.getElementById("handle-attributes");
        element.setAttribute("color", color);
      }
    </script>

    <ui-slots>
      Default slot content
      <span slot="shape">square</span>
    </ui-slots>

    <ui-styling></ui-styling>
    <ui-theme-wrapper primary-color="#3366FF">
      <ui-styling></ui-styling>
    </ui-theme-wrapper>

    <ui-webjsx-component></ui-webjsx-component>

    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
